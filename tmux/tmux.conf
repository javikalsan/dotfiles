####################
# GENERAL BEHAVIOR #
####################

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# Enable mouse support
set -g mouse on

# Don't rename windows automatically
set-option -g allow-rename off

# Enable true color support
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "tmux-256color"

# Load in the pretty tmuxline
if-shell "test -f ~/.tmuxline" "source ~/.tmuxline"

# Fix escape for the sake of vim
set -sg escape-time 0

# Set history  limit
set -g history-limit 15000

# don't rename windows automatically
set-option -g allow-rename off

###############
# KEYBINDINGS #
###############

# Clear bindings
## unbind C-b
## unbind '"'
## unbind %

# Configure CTRL + A as prefix
## set -g prefix C-A
## bind A send-prefix

# Splitting like spacemacs
bind / split-window -h
bind - split-window -v

# Resize with prefix + CTRL + arrows
bind -n C-S-Left resize-pane -L 3
bind -n C-S-Right resize-pane -R 3
bind -n C-S-Up resize-pane -U 3
bind -n C-S-Down resize-pane -D 3

# Move panes without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window


######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour18

# panes
set -g pane-border-bg colour0
set -g pane-border-fg colour19
set -g pane-active-border-bg colour0
set -g pane-active-border-fg colour9

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-bg colour18
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour0,bg=colour255,bold] JAVI '
set -g status-right '#[fg=colour233,bg=colour45,bold] %d/%m/%Y #[fg=colour233,bg=colour8,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour19
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #[fg=colour249]→ #[fg=colour1]#I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249] ← '

setw -g window-status-fg colour9
setw -g window-status-bg colour18
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244] '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold
set -g message-fg colour0
 set -g message-bg colour220
